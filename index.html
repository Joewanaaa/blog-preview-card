<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main role="main" class="d-flex justify-content-center align-items-center min-vh-100">
    <article class="container-fluid card rounded-4">
      <img src="/assets/images/illustration-article.svg" class="card-img-top rounded-4" alt="image article" id="article-img">
      <section class="card-body" id="text">
        <p class="rounded-2">Learning</p>
        <p> Published 21 Dec 2023</p>
        <h1 class="card-title"> HTML & CSS foundations</h1>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <section>
          <img src="/assets/images/image-avatar.webp" id="avatar" alt="autor image">
          <a>Greg Hooper</a>
        </section>
      </section>
    </article>
  </main>
  <footer role="contentinfo">
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joana Roguel</a>.
    </section>
  </footer>
  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
